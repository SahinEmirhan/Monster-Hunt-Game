<!DOCTYPE html>
<html>
<head>
    <title>Monster Hunt</title>
    
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>    
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width : playerHealth +'%'}">
                    %{{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width : monsterHealth+'%'}">
                    %{{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!newGame" class="row controls">
        <div class="small-12 columns">
            <button  id="start-game" @click=" newGame = !newGame">NEW GAME</button>
        </div>
    </section>
    <section v-if="newGame" class="row controls">
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="firstAid" id="heal">HEAL</button>
            <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li  v-for="log in logs" :class="{'player-turn' : log.turn == 'P' , 'monster-turn' : log.turn == 'M'}">
                    {{log.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
